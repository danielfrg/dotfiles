# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'omerxx/tmux-sessionx'

# Colors
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Base settings
set -g mouse on
set -g escape-time 0          # zero-out escape time delay
set -g history-limit 1000000  # increase history size (from 2,000)

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

set -g set-clipboard on       # use system clipboard
# set -g status-position top    # macOS / darwin style

# Set prefix
# unbind C-b
# set -g prefix C-space
# bind C-space send-prefix

bind r source-file ~/.tmux.conf\; display "Reloaded!"

# window name
set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}"

# Vim Keybindings
setw -g mode-keys vi
set-window-option -g mode-keys vi

# Copy paste using vim mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Change windows:
# Control-space
bind-key -n C-space last-window
# Control+j/k
bind-key -n C-, next-window
bind-key -n C-. previous-window

# Alt+h/j/k/l to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# VIM integration config
set -g @vim_navigator_mapping_left "M-h"
set -g @vim_navigator_mapping_right "M-l"
set -g @vim_navigator_mapping_up "M-k"
set -g @vim_navigator_mapping_down "M-j"

# Set easier window split keys
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"
bind-key c-\\ resize-pane -Z

# Create based on current path
bind c new-window -c "#{pane_current_path}"

# vim style through resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------
# THEME

# Set the status bar style to have a transparent background
set-option -g status-style bg=default,fg=white
set-option -g status-style bg=#292e42,fg=white

# Define theme colors
window_fg="#DEC184"
window_fg_no_current="#AAAAAA"
current_window_bg="#1F2335"  # Note: Currently unused

# Left side status configuration
custom_bg="#{?client_prefix,#[bg=#DEC184],#[bg=transparent]}"
custom_fg="#{?client_prefix,#[fg=#000000],#[fg=#AAAAAA]}"

# SSH status configuration
ssh_status="#{?SSH_CONNECTION,[SSH: #H],}"

# Set the left side of the status bar
set-option -g status-left "$custom_bg$custom_fg $ssh_status #S   #[default]"

# Set the right side of the status bar (empty)
set-option -g status-right ""

# Window status format configuration
set-window-option -g window-status-format "#[fg=$window_fg_no_current] #I | #W "
set-window-option -g window-status-current-format "#[fg=$window_fg] #I | #W "

# Status bar length configuration
set-option -g status-left-length 50
set-option -g status-right-length 50

# Refresh rate configuration
set-option -g status-interval 1

# Plugin management
run '~/.tmux/plugins/tpm/tpm'
