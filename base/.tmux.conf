# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'

# Colors
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Base settings
set -g mouse on
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
# set -g status-position top       # macOS / darwin style

# Set prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

bind r source-file ~/.tmux.conf\; display "Reloaded!"

# window name
set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}"

# Vim Keybindings
setw -g mode-keys vi
set-window-option -g mode-keys vi

# Copy paste using vim mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Project management
# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
set -g @sessionx-bind 'o'
set -g @sessionx-custom-paths '/Users/danrodriguez/code,/Users/danrodriguez/nvidia'
set -g @sessionx-custom-paths-subdirectories 'true'
set -g @sessionx-preview-enabled 'true'

# Custom window navigation: prefix+space for previous one
bind -r space last-window

# Shift+arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Alt+h/l to switch windows
bind -n M-h  previous-window
bind -n M-l  next-window

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt+arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Open new panes in CWD
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

