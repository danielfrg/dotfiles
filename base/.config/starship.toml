"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
${custom.python_version}\
${custom.py_venv}\
${custom.rbenv_gemset}\
$kubernetes\
$line_break\
$character
"""

right_format = """$time"""

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 150

[character]
# success_symbol = "[‚ûú](bold green)"
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[username]
style_user = 'yellow'
show_always = true

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'

[directory]
style = "blue"

[git_branch]
format = "[$branch]($style)"
style = "white"

[git_status]
style = "white"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = '\[[‚è± $duration]($style)\]'
style = "yellow"

[time]
# format = '\[[$time]($style)\]'
format = '[$time]($style)'
style = 'dimmed yellow'

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[golang]
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[nodejs]
format = '\[[$symbol($version)]($style)\]'
symbol = "Óúò "

[custom.foo]
command = 'echo foo'

[custom.python_version]
command = 'cat .python-version'
detect_files = ['.python-version']
symbol = " ÓòÜ "
style = 'bold green'

[custom.py_venv]
command = "echo $VIRTUAL_ENV | awk -F/ '{ print $NF }'"
when = ''' test "$VIRTUAL_ENV" '''
format = '\[[$output]($style)\]'
style = 'bold green'

[custom.rbenv_gemset]
command = 'cat .rbenv-gemsets'
detect_files = ['.rbenv-gemsets']
symbol = 'üî∫ '
style = 'bold red'

